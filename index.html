  <!-- small extra css for photo + typewriter preview -->
  <style>
    .photo-frame{
      position:absolute;
      left:50%;
      bottom: 140px;
      transform: translateX(-50%) translateZ(65px);
      width: 110px;
      height: 110px;
      border-radius: 18px;
      overflow:hidden;
      border: 2px solid rgba(255,255,255,.22);
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
    }

      height:100%;

    }

    }

      opacity:.95;
    }
    .type-preview .cursor{
